<!DOCTYPE html>
<html lang="ko">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Chart</title>
    <link rel="stylesheet" href="style.css" />
</head>

<body>
    <h2>Chart</h2>
    <div class="chart-container">
        <svg class="chart-line" xmlns="http://www.w3.org/2000/svg"></svg>
        <div class="chart">
            <ul>
                <li class="chart-item-container prev">
                    <div class="chart-item">
                        <span class="mid-dot"></span>
                        <span class="bar-chart" data-value="80"></span>
                    </div>
                </li>
                <li class="chart-item-container today">
                    <div class="chart-item">
                        <span class="mid-dot"></span>
                        <span class="bar-chart" data-value="20"></span>
                    </div>
                </li>
                <li class="chart-item-container compare">
                    <div class="chart-item">
                        <span class="mid-dot"></span>
                        <span class="bar-chart" data-value="200"></span>
                    </div>
                </li>
                <!-- <li class="chart-item">
                    <span class="mid-dot"></span>
                    <span class="bar-chart" data-value="0"></span>
                </li> -->
            </ul>
        </div>
        <div class="chart-legend"></div>
    </div>
    <script src="chart.js"></script>
</body>

</html>
